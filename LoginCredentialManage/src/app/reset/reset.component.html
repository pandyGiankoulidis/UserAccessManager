<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <img
                src="https://www.freepnglogos.com/uploads/logo-home-png/house-logo-design-vector-real-estate-logo-photos-25.png" />
        </div>
        <div class="text-center mt-4 name">
            My place
        </div>
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="p-3 mt-3">
            <div
                [class]="!submitted || (submitted && email.valid)?'form-field d-flex align-items-center':'form-field-error d-flex align-items-center'">
                <span class="far fa-user"></span>
                <input type="text" ng-model="backupemail" placeholder="Email" formControlName="email" />
            </div>

            <div
                [class]="!submitted || (submitted && newpassword.valid && !notsimilarPasswords)?'form-field d-flex align-items-center':'form-field-error d-flex align-items-center'">
                <span class="far fa-user"></span>
                <input type="text" ng-model="newpassword" placeholder="New Password" formControlName="newpassword" />
            </div>

            <div
                [class]="!submitted || (submitted && renternewpassword.valid && !notsimilarPasswords)?'form-field d-flex align-items-center':'form-field-error d-flex align-items-center'">
                <span class="far fa-user"></span>
                <input type="text" ng-model="renternewpassword" placeholder="Re-Enter New Password"
                    formControlName="renternewpassword" />
            </div>

            <button class="btn mt-3">Reset</button>
        </form>

        <div class="text-center fs-6">
            <a routerLink="../signup" routerLinkActive="active">Sign Up</a>
        </div>
        <div class="text-center fs-6">
            <a routerLink="../" routerLinkActive="active">Login</a>
        </div>



        <div class="errorMessages">
            <div *ngIf="submitted && (email.invalid || falseEmail)" class="loginerror">{{errorMessage}}</div>
            <div *ngIf="submitted && newpassword.invalid" class="loginerror">
                *** Password must be at least 4 characters long
            </div>
            <div *ngIf="submitted && notsimilarPasswords" class="loginerror">
                **** The two password fields are not similar
            </div>
        </div>


    </div>
</body>
