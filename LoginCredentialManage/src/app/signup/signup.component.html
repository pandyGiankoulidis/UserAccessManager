<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <img
                src="https://www.freepnglogos.com/uploads/logo-home-png/house-logo-design-vector-real-estate-logo-photos-25.png" />
        </div>
        <div class="text-center mt-4 name">
            My place
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="p-3 mt-3">

            <div
                [class]="!submitted || (submitted && uname.valid)?'form-field d-flex align-items-center':'form-field-error d-flex align-items-center'">
                <span class="far fa-user"></span>
                <input type="text" ng-model="username" placeholder="Username" formControlName="username" />
            </div>

            <div
                [class]="!submitted || (submitted && pword.valid)?'form-field d-flex align-items-center':'form-field-error d-flex align-items-center'">
                <span class="far fa-key"></span>
                <input type="text" ng-model="password" placeholder="Password" formControlName="password" />
            </div>

            <div
                [class]="!submitted || (submitted && email.valid)?'form-field d-flex align-items-center':'form-field-error d-flex align-items-center'">
                <span class="far fa-key"></span>
                <input type="text" ng-model="email" placeholder="Email" formControlName="email" />
            </div>

            <div
                [class]="!submitted || (submitted && age.valid)?'form-field d-flex align-items-center':'form-field-error d-flex align-items-center'">
                <span class="far fa-key"></span>
                <input type="text" ng-model="age" placeholder="Age" formControlName="age" />
            </div>

            <div class="form-field d-flex align-items-center">
                <span class="far fa-key"></span>
                <select formControlName="role" class="textfield">
                    <option disabled>Select User Role</option>
                    <option *ngFor="let role of roles">{{role}}</option>
                </select>
            </div>


            <button class="btn mt-3">Signup</button>
        </form>

        <div class="text-center fs-6">
            <a routerLink="../" routerLinkActive="active">Login</a>
        </div>



        <div class="errorMessage">
            <div *ngIf="submitted && falseSignup" class="loginerror">{{errorMessage}}</div>
            <div *ngIf="submitted && uname.invalid" class="loginerror">
                * Username must be at least 4 characters long
            </div>
            <div *ngIf="submitted && pword.invalid" class="loginerror">
                ** Password must be at least 4 characters long
            </div>
            <div *ngIf="submitted && email.invalid" class="loginerror">
                *** Email can't be left blank and it must contain the character @
            </div>
            <div *ngIf="submitted && age.invalid" class="loginerror">
                **** Age can't be left blank and it must contain only digits
            </div>
        </div>

    </div>
</body>
