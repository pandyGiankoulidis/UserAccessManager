<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="wrapper">
    <div class="logo">
      <img
        src="https://www.freepnglogos.com/uploads/logo-home-png/house-logo-design-vector-real-estate-logo-photos-25.png" />
    </div>
    <div class="text-center mt-4 name">
      My place
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-3 mt-3">
      <div
        [class]="!submitted || (submitted && uname.valid && !falseCredentials)?'form-field d-flex align-items-center':'form-field-error d-flex align-items-center'">
        <span class="far fa-user"></span>
        <input type="text" ng-model="username" id="uname" class="form-control" placeholder="Username"
          formControlName="username" required />
      </div>


      <div
        [class]="!submitted || (submitted && pword.valid && !falseCredentials)?'form-field d-flex align-items-center':'form-field-error d-flex align-items-center'">
        <span class="far fa-key"></span>
        <input type="text" ng-model="password" id="pword" class="form-control" placeholder="Password"
          formControlName="password" />
      </div>
      <button class="btn mt-3">Login</button>
    </form>

    <div class="text-center fs-6">
      <a routerLink="signup" routerLinkActive="active">Sign up</a>
    </div>
    <div class="text-center fs-6">
      <a routerLink="reset" routerLinkActive="active">Forget password?</a>
    </div>


    <div class="errorMessages">
      <div *ngIf="submitted && uname.invalid && (uname.dirty || uname.touched)" class="loginerror">
        <div *ngIf="uname.errors?.['minlength'] || uname.errors?.['required']">
          *Username must be at least 4 characters long
        </div>
      </div>
      <div *ngIf="submitted && pword.invalid && (pword.dirty || pword.touched)" class="loginerror">
        <div *ngIf="pword.errors?.['minlength'] || pword.errors?.['required']">
          **Password must be at least 4 characters long.
        </div>
      </div>
      <div *ngIf="submitted && falseCredentials" class="loginerror">
        *** Wrong username or password provided!
      </div>
    </div>


  </div>
</body>
